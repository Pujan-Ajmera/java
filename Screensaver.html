<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style> 
    div{
    	display:flex;
    	height:100vh;
    	justify-content:center;
    	align-items:center;
    }

    .t1{
    	animation:text1 linear 2s;
    	transform: skew(0deg , 150deg);
    }
    @keyframes text1{
    	0%{
    		transform:skew(0deg,0deg);
    	}
    	100%{
    		transform:skew(0deg,100deg);
    	}
    }


	</style>
</head>
<body>
<div><h1><label id="t1">Pujan</label> <label id="t2">Ajmera</label></h1></div>


</body>
</html>
